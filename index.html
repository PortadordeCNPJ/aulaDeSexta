<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
</head>

<body>
    <form method="POST" action="form.php">
        Nome: <input type="text" name="nome" size="40" maxlength="45" placeholder="Digite aqui seu nome completo">
        Data de Nascimento: <input type="date" name="data">
        Email: <input type="email" name="email" size="50">
        Telefone: <input type="text" name="telefone">

        Cidade:
        <select name="cidade">
            <option>Cascavel</option>
            <option>Corbélia</option>
            <option>Foz do Iguaçu</option>
        </select>

        Curso:
        <input type="checkbox" name="curso" value="adm"> Administração
        <input type="checkbox" name="curso" value="inform"> Informática
        <input type="checkbox" name="curso" value="ingles"> Inglês

        Período:
        <input type="radio" name="periodo" value="matutino">
        <input type="radio" name="periodo" value="vespertino">
        <input type="radio" name="periodo" value="noturno">

        <textarea name="descricao" cols="60" rows="10">Observação</textarea>

        <input type="submit" name="enviar" value="gravar">
        <input type="reset" name="apagar" value="deletor">

        <a href="www.ceep.com.br"><img src="a.jpg"></a>

    </form>
</body>

</html>
